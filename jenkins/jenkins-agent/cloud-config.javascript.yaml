#cloud-config

users:
  - default
  - name: jenkins
    primary_group: users
    shell: /bin/bash
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  dotronghai@192.168.1.4

package_update: true
package_upgrade: true
packages:
  - git
  - openjdk-21-jre-headless
  - openjdk-21-jdk-headless
  - nodejs
  - npm

# Configure to use self-hosted Sonatype Nexus as npm mirror.
runcmd:
  - npm config set -g registry http://192.168.72.1:8081/repository/npm-proxy
  - npm config set -g audit false
